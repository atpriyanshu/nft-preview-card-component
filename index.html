<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <img class="card_image" src="images/image-equilibrium.jpg" alt="The Equilibrium Image.">
    <h2 class="card_title">Equilibrium #3429</h2>
    <p class="card_text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="status flex">
      <span class="stars">
        <img src="images/icon-ethereum.svg" alt="status-stars">
        <p>0.041 ETH</p>
      </span>
      <span class="date">
        <img src="images/icon-clock.svg" alt="status-date">
        <p>3 days left</p>
      </span>
    </div>

    <hr class="line">
    
    <div class="user flex">
      <img class="user_avatar" src="images/image-avatar.png" alt="user-avatar">
      <p class="user_text">Creation of <a class="user_name">Jules Wyvern</a></p>
    </div>
  </div>

</body>
</html>
